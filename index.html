<!DOCTYPE html>
<html>
<head>
	<title>JavaScript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>JavaScript in HTML</h1>
	<h2>Shopping list</h2>
	<p id="first">Get it Done today!</p>
	<p class="second">No excuses</p>
	<!-- This will be added to the shopping list -->
	<p>Please add items to your shopping list<br><input id="userinput" type="text" name="enter items">
	<button id="enter">Enter</button> </p><!-- Use ID since there is only one of them instead of class -->

	<ul>
		<li class="bold red" random="23">Notebook <button class="delete">Delete</button></li>
		<li>Jello <button class="delete">Delete</button> </li>
		<li>Spinach <button class="delete">Delete</button> </li>
		<li>Rice <button class="delete">Delete</button> </li>
		<li>Brithday cake <button class="delete">Delete</button> </li>
		<li>Candles <button class="delete">Delete</button> </li>
	</ul>

	<button id="clearlist">Clear list!</button>

	<!-- How to insert a javascript file into html -->
	<script type="text/javascript" src="shoppingList.js"></script>
</body>
</html>
